<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/renderer.js"></script>
    <title>Image Resizer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <label class="label">
          <img src="./images/logo.svg" width="32" />
          <p class="text">Select an image to resize</p>
          <p class="text">Click!</p>
          <input id="img-input" type="file" class="input" accept="image/gif, image/jpeg, image/png" />
        </label>
      </div>
      <form id="form" class="form">
        <div>
          <label class="form__label">Width</label>
          <input type="number" name="width" id="width" class="form__input" />
        </div>
        <div>
          <label class="form__label">Height</label>
          <input type="number" name="height" id="height" class="form__input" />
        </div>
        <button type="submit" class="form__button">Resize</button>
      </form>
      <p class="filename" id="filename">File: <span id="filename-span"></span></p>
    </div>
  </body>
</html>
